services:
  # Python Backend
  - type: web
    name: rag-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.rag_system.api.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
    plan: free

  # Frontend Static Site
  - type: static
    name: rag-frontend
    env: static
    buildCommand: cd src/rag_system/frontend && npm install && npm run build
    publishDir: src/rag_system/frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
